<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../Font-end/from_style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-200">
    <header >
        <div class="bg-[#000] text-[#fafafa] w-[30%] mx-auto rounded-md mt-12" style="border: 2px solid #0752f3;">
            <h3 class="text-3xl font-semibold text-center pt-7">To Do List</h3>
            <div class="text-center mt-5">
                <input class="py-[7px] px-[30px] rounded-md text-[#000]"  type="text">
                <button class="bg-[#0752f3] text-[#000] py-[7px] px-[15px] rounded-md font-medium">Add</button>
            </div>
            <h4 class="font-medium text-xl text-center my-4">Task List</h4>
            <div >
               <div class="flex justify-between w-[90%] mx-auto border rounded-md py-2 px-5 ">
                <div class="flex">
                    <input class="mr-2" type="checkbox" name="wash" value="wash">
                <h4 >Wash Dishes</h4>
                </div>
                <div >
                    <button class="text-red-600 font-medium mr-2">Delete</button>
                <button class="text-red-600 font-medium">Edit</button>
                </div>
               </div>
               <div class="flex justify-between w-[90%] mx-auto border rounded-md py-2 px-5 my-5">
                <div class="flex">
                    <input class="mr-2" type="checkbox" name="wash" value="wash" checked>
                <h4 class="line-through">Edit Resume</h4>
                </div>
                <div >
                    <button class="text-red-600 font-medium mr-2">Delete</button>
                <button class="text-red-600 font-medium">Edit</button>
                </div>
               </div>
               <div class="flex justify-between w-[90%] mx-auto border rounded-md py-2 px-5">
                <div class="flex">
                    <input class="mr-2" type="checkbox" name="wash" value="wash">
                <h4 >Finesh Codedex Cours</h4>
                </div>
                <div >
                    <button class="text-red-600 font-medium mr-2">Delete</button>
                <button class="text-red-600 font-medium">Edit</button>
                </div>
               </div>


               <hr class="w-[90%] mx-auto mt-5" style="border: 1px solid navy;">
            </div>
            
            <h4 class="text-base text-center mb-7 mt-2">Completed: 1 | Uncompleted: 2</h4>
        </div>
    </header>
</body>
</html>

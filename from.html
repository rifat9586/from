<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../Font-end/from_style.css">
</head>
<body>
    <header style="margin-top: 50px;">

            <h4>Task List</h4>
            <div class="main_div">
               <div class="box_1">
                <div style="display: inline-block;">
                    <input type="checkbox" style="margin-left: 20px; margin-top: 5px;">
                <h4 style="display: inline-block; margin: 0 5px;">Wash Dishes</h4>
                </div>
                <div style=" display: inline-block; margin-left: 80px;">
                    <button class="bttn_1">Delete</button>
                <button class="bttn_2">Edit</button>
                </div>
               </div>

               <div class="box_1">
                <div style="display: inline-block;">
                    <input type="checkbox" style="margin-left: 20px; margin-top: 5px;">
                <h4 style="display: inline-block; margin: 0 5px; text-decoration: line-through;">Edit Resume</h4>
                </div>
                <div style=" display: inline-block; margin-left: 80px;">
                    <button class="bttn_1">Delete</button>
                <button class="bttn_2">Edit</button>
                </div>
               </div>

               <div class="box_1">
                <div style="display: inline-block;">
                    <input type="checkbox" style="margin-left: 20px; margin-top: 5px;">
                <h4 style="display: inline-block; margin: 0 5px;">Finesh Codedex Cours</h4>
                </div>
                <div style=" display: inline-block; margin-left: 15px;">
                    <button class="bttn_1">Delete</button>
                <button class="bttn_2">Edit</button>
                </div>
               </div>

               <hr color="red" style="margin:20px 0 ;">
            </div>
            
            <h4>Completed:1|Uncompleted:2</h4>
        </div>
    </header>
</body>
</html>
